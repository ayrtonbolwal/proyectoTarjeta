<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/isesion.css">
  <title>GuppiBank</title>
</head>

<body>
  <div class="isesion-img-1">
  </div>
  <div class="text">
    <header>
      <p>Now all will be easy!</p>
      <h1>Welcome</h1>
    </header>

    <form action="/">
      <div class="shield">
        <label for="emailUser">Email</label>
        <input type="email" id="emailUser">
      </div>
      <div class="shield">
        <label for="passwordUser">Password</label>
        <input type="password" id="passwordUser">
      </div>
    </form>

    <div class="actions">
      <button id="button-primary">Start</button>
      <a href="">I forgot my password</a>
    </div>
  </div>
</body>
<script src="script/isesion.js"></script>

</html>
